<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .span1{
            width: 40%;
        }
        #span2{
           display:block;
        }

    </style>
</head>
<body>
    <span>
        HTML
    </span>

    <span class="span1" id="span2">
        CSS
    </span>
   <!--the span tag is an inline element and applying the
    width and height properties has no effect on such elements.-->
    <span class="span1">
        JavaScript
    </span>
    
</body>
</html>
